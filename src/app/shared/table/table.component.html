<p-table #dt [value]="rates" styleClass="p-datatable-customers" [rowHover]="true"
         [rows]="10" [showCurrentPageReport]="true" [rowsPerPageOptions]="[10, 25, 50]"
         [paginator]="true" currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries">
  <ng-template pTemplate="header">
    <tr>
      <th pSortableColumn="currency">Symbol Waluty<p-sortIcon field="code"></p-sortIcon></th>
      <th pSortableColumn="code">Waluta<p-sortIcon field="currency"></p-sortIcon></th>
      <th pSortableColumn="mid">Kurs Waluty<p-sortIcon field="mid"></p-sortIcon></th>
    </tr>
    <tr>
      <th>
        <input pInputText type="text" (input)="filterTable($event, 'currency', 'startsWith')" placeholder="Search by.." class="p-column-filter">
      </th>
      <th>
        <input pInputText type="text" (input)="filterTable($event, 'code', 'startsWith')" placeholder="Search by.." class="p-column-filter">
      </th>
      <th>
        <input pInputText type="text" (input)="filterTable($event, 'mid', 'startsWith')" placeholder="Search by.." class="p-column-filter">
      </th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-rate>
    <tr>
      <td>{{ rate.currency }}</td>
      <td>{{ rate.code }}</td>
      <td>{{ rate.mid }}</td>
    </tr>
  </ng-template>
</p-table>
